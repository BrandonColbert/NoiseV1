<html>
	<head>
		<base href="./">
		<link rel="stylesheet" type="text/css" href="./css/home/style.css">
		<title>Noise</title>
	</head>
	<body>
		<div id="playback">
			<webview id="player" class="window" src="about:blank" preload="./js/playerPreload.js"></webview>
			<div id="toolbar" class="window">
				<div id="info">
					<button id="site"></button>
					<div id="title"></div>
				</div>
				<div id="controls">
					<button id="previous-item" class="iconic"></button>
					<button id="playpause" class="iconic" data-playing="false"></button>
					<button id="next-item" class="iconic"></button>
				</div>
				<div id="volume">
					<div class="iconic" data-level="up"></div>
					<input type="range" min="0" max="1" value="1" step="any">
				</div>
			</div>
			<div id="playlist" class="window">
				<div id="selection">
					<div id="playlists">
						<button class="iconic"></button>
						<div></div>
					</div>
					<button id="options" class="iconic"></button>
				</div>
				<div id="entrybar">
					<button id="add"></button>
					<div id="query">
						<input type="text" placeholder="Enter search">
					</div>
					<div id="courier">
						<div></div>
						<div class="iconic"></div>
					</div>
				</div>
				<div id="items"></div>
			</div>
		</div>
		<script>require("./js/pages/home.js")</script>
	</body>
</html>
