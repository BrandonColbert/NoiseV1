<html>
	<head>
		<base href="../">
		<title>Noise</title>
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="./css/index/style.css">
		<div id="main">
			<webview id="player" class="window"></webview>
			<div id="toolbar" class="window">
				<div id="controls">
					<button id="previous-item"></button>
					<button id="playpause" data-playing="false"></button>
					<button id="next-item"></button>
				</div>
				<div id="info">
					<div id="title">Untitled</div>
					<button id="site">Unknown</button>
				</div>
			</div>
			<div id="playlist" class="window">
				<div id="selection">
					<div id="dropdown">
						<button></button>
						<div>Unselected</div>
					</div>
					<button id="options"></button>
				</div>
				<div id="edit">
					<button id="add-item"></button>
					<div id="enter-item">
						<input type="text" placeholder="Enter search">
					</div>
					<div id="courier">
						<div>Unselected</div>
						<div></div>
					</div>
				</div>
				<ul id="items"></ul>
			</div>
		</div>
		<!-- <script type="module" src="./js/setup.js"></script>
		<script type="module" src="./js/index.js"></script> -->
		<script>require("../js/setup.js")</script>
		<script>require("../js/index.js")</script>
	</body>
</html>
